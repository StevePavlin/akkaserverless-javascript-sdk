ct. Inherited From: module:akkaserverless.EffectContext#effect fail(msg) Fail handling this command. An alternative to using this is to return a failed Reply created with 'ReplyFactory.failed'. Parameters: Name Type Description msg The failure message. Inherited From: module:akkaserverless.EffectContext#fail Throws: An error that captures the failure message. Note that even if you catch the error thrown by this method, the command will still be failed with the given message. forward(method, message, metadata) DEPRECATED. Forward this command to another service component call, use 'ReplyFactory.forward' instead. Parameters: Name Type Description method The service component method to invoke. message object The message to send to that service component. metadata module:akkaserverless.Metadata Metadata to send with the forward. Inherited From: module:akkaserverless.CommandContext#forward thenForward(method, message, metadata) DEPRECATED. Forward this command to another service component call. Parameters: Name Type Description method The service component method to invoke. message object The message to send to that service component. metadata module:akkaserverless.Metadata Metadata to send with the forward. Inherited From: module:akkaserverless.CommandContext#thenForward Deprecated: Since version 0.7. Will be deleted in version 0.8. Use 'forward' instead. × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"module-akkaserverless.replicatedentity.ReplicatedMap.html":{"id":"module-akkaserverless.replicatedentity.ReplicatedMap.html","title":"Class: ReplicatedMap","body":" AkkaServerless Namespaces akkaserverless.replicatedentity Modules akkaserverless Classes akkaserverless.Actionakkaserverless.EventSourcedEntityakkaserverless.replicatedentity.ReplicatedCounterakkaserverless.replicatedentity.ReplicatedEntityakkaserverless.replicatedentity.ReplicatedMapakkaserverless.replicatedentity.ReplicatedRegisterakkaserverless.replicatedentity  non mergable state, from which it can't recover. new ReplicatedMap() Implements: module:akkaserverless.replicatedentity.ReplicatedData Members asObject :Object.&lt;String, module:akkaserverless.replicatedentity.ReplicatedData&gt; A representation of this map as an object. All entries whose keys are strings will be properties of this object, and setting any property of the object will insert that property as a key into the map. Type: Object.&lt;String, module:akkaserverless.replicatedentity.ReplicatedData&gt; defaultValue :module:akkaserverless.replicatedentity.ReplicatedMap~defaultValueCallback Generator for default values. This is invoked by get when the current map has no Replicated Data defined for the key. If this returns a Replicated Data object, it will be added to the map. Care should be taken when using this, since it means that the get method can trigger elements to be created. If using default values, the get method should not be used in queries where an empty value for the Replicated Data means the value is not present. Type: module:akkaserverless.replicatedentity.ReplicatedMap~defaultValueCallback &lt;readonly&gt; size :number The number of elements in this map. Type: number Methods clear() Clear all entries from this map. Returns: This map. Type module:akkaserverless.replicatedentity.ReplicatedMap delete(key) Delete the value at the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to delete. Returns: This map. Type module:akkaserverless.replicatedentity.ReplicatedMap entries() Return an iterator of the entries of this map. Returns: Type Iterator.&lt;Array&gt; forEach(callback) Execute the given callback for each element. Parameters: Name Type Description callback module:akkaserverless.replicatedentity.ReplicatedMap~forEachCallback The callback to handle each element. get(key) Get the value at the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to get. Returns: The Replicated Data value, or undefined if no value is defined at that key. Type undefined | module:akkaserverless.replicatedentity.ReplicatedData has(key) Check whether this map contains a value of the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to check. Returns: True if this map contains a value of the given key. Type boolean iterator() Return an iterator of the entries of this map. Returns: Type Iterator.&lt;Array&gt; keys() Return an iterator of the keys of this map. Returns: Type Iterator.&lt;module:akkaserverless.Serializable&gt; set(key, value) Set the given value for the given key. Parameters: Name Type Description key module:akkaserverless.Serializable The key to set. value module:akkaserverless.replicatedentity.ReplicatedData The value to set. Returns: This map. Type module:akkaserverless.replicatedentity.ReplicatedMap values() Return an iterator of the values of this map. Returns: Type Iterator.&lt;module:akkaserverless.replicatedentity.ReplicatedData&gt; Type Definitions defaultValueCallback(key) Generator for default values. This is invoked by get when the current map has no Replicated Data defined for the key. If this returns a Replicated Data object, it will be added to the map. Care should be taken when using this, since it means that the get method can trigger elements to be created. If using default values, the get method should not be used in queries where an empty value for the Replicated Data means the value is not present. Parameters: Name Type Description key module:akkaserverless.Serializable The key the default value is being generated for. Returns: The default value, or undefined if no default value should be returned. Type undefined | module:akkaserverless.replicatedentity.ReplicatedData forEachCallback(value, key, This) Callback for handling elements iterated through by module:akkaserverless.replicatedentity.ReplicatedMap#forEach. Parameters: Name Type Description value module:akkaserverless.replicatedentity.ReplicatedData The Replicated Data value. key module:akkaserverless.Serializable The key. This module:akkaserverless.ReplicatedMap map. × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"module-akkaserverless.replicatedentity.ReplicatedRegister.html":{"id":"module-akkaserverless.replicatedentity.ReplicatedRegister.html","title":"Class: ReplicatedRegister","body":" AkkaServerless Namespaces akkaserverless.replicatedentity Modules akkaserverless Classes akkaserverless.Actionakkaserverless.EventSourcedEntityakkaserverless.replicatedentity.ReplicatedCounterakkaserverless.replicatedentity.ReplicatedEntityakkaserverless.replicatedentity.ReplicatedMapakkaserverless.replicatedentity.ReplicatedRegisterakkaserverless.replicatedentity.ReplicatedSetakkaserverless.replicatedentity.Voteakkaserverless.ValueEntityakkaserverless.View Events akkaserverless.Action.StreamedCommandContext#event:cancelledakkaserverless.Action.StreamedCommandContext#event:dataakkaserverless.Action.StreamedCommandContext#event:endakkaserverless.Action.StreamedInCommandContext#event:dataakkaserverless.Action.StreamedInCommandContext#event:endakkaserverless.Action.StreamedInContext#event:dataakkaserverless.Action.StreamedInContext#event:endakkaserverless.Action.StreamedOutCommandContext#event:cancelledakkaserverless.Action.StreamedOutContext#event:cancelled Interfaces akkaserverless.Action.ActionCommandContextakkaserverless.Action.StreamedCommandContextakkaserverless.Action.StreamedInCommandContextakkaserverless.Action.StreamedInContextakkaserverless.Action.StreamedOutCommandContextakkaserverless.Action.StreamedOutContextakkaserverless.Action.UnaryCommandContextakkaserverless.CommandContextakkaserverless.EffectContextakkaserverless.EntityContextakkaserverless.EventSourcedEntity.EventSourcedEntityCommandContextakkaserverless.replicatedentity.ReplicatedDataakkaserverless.replicatedentity.ReplicatedEntityCommandContextakkaserverless.replicatedentity.StateManagementContextakkaserverless.ValueEntity.ValueEntityCommandContextakkaserverless.View.UpdateHandlerContext Class: ReplicatedRegister akkaserverless.replicatedentity. ReplicatedRegister A Replicated Register data type. A ReplicatedRegister uses a clock to determine which of two concurrent updates should win. The last write wins. The clock is represented as a number. The default clock uses the proxies system time, custom clocks can supply a custom number to be used. If two clock values are equal, the write from the node with the lowest address wins. new ReplicatedRegister(value [, clock] [, customClockValue]) Parameters: Name Type Argument Default Description value module:akkaserverless.Serializable A value to hold in the register. clock module:akkaserverless.replicatedentity.Clock &lt;optional&gt; Clocks.DEFAULT The clock to use. customClockValue number &lt;optional&gt; 0 The custom clock value, if using a custom clock. Implements: module:akkaserverless.replicatedentity.ReplicatedData Members value :module:akkaserverless.Serializable The value of this register. Setting it will cause it to be set with the default clock. Type: module:akkaserverless.Serializable Methods setWithClock(value [, clock] [, customClockValue]) Set the the value using a custom clock. Parameters: Name Type Argument Default Description value module:akkaserverless.Serializable The value to set. clock module:akkaserverless.replicatedentity.Clock &lt;optional&gt; Clocks.DEFAULT The clock. customClockValue number &lt;optional&gt; 0 Ignored if a custom clock isn't specified. × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"module-akkaserverless.replicatedentity.ReplicatedSet.html":{"id":"module-akkaserverless.replicatedentity.ReplicatedSet.html","title":"Class: ReplicatedSet","body":" AkkaServerless Namespaces akkaserverless.replicatedentity Modules akkaserverless Classes akkaserverless.Actionakkaserverless.EventSourcedEntityakkaserverless.replicatedent
