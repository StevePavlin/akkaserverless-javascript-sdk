          echo "PUBLISH_VERSION=$PUBLISH_VERSION" >> $GITHUB_ENV
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test and build
        run: sbt test akkasls-codegen-js-cli/nativeImage
      - name: Publish
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_PASS: ${{ secrets.BINTRAY_PASS }}
        #run: curl -u$BINTRAY_USER:$BINTRAY_PASS https://dl.bintray.com/content/lightbend/generic/akkaserverless-codegen/$PUBLISH_VERSION/akkasls-codegen-js-x86_64-unknown-linux-gnu?publish=1 --upload-file js-gen-cli/target/native-image/akkasls-codegen-js

  deploy-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
