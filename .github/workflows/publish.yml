name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:

    runs-on: ubuntu-latest
    needs: [deploy-macos, deploy-linux, deploy-windows]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test and publish
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_PASS: ${{ secrets.BINTRAY_PASS }}
        run: sbt test publish

  deploy-macos:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: GIT env setup
        id: git-env
        run: |
          PUBLISH_VERSION="$(git describe --abbrev=0 --tags|cut -c2-)"
          echo "PUBLISH_VERSION=$PUBLISH_VERSION" >> $GITHUB_ENV
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test and build
        run: sbt test akkasls-codegen-js-cli/nativeImage
      - name: Publish
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_PASS: ${{ secrets.BINTRAY_PASS }}
